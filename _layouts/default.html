<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<meta charset="utf-8">
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
<meta name='theme-color' content='#2980b9'>
<link rel="shortcut icon" href="/favicon.png" />
<title>{{ page.title | default: "Projects" }} | {{ site.title }}</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet" />
<style>
    html, body {
        font-family: 'Montserrat', sans-serif;
        color: #000;
        background-color: #f5f5f5;
        padding: 0;
        margin: 0;
    }

    .project-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .project-item {
        max-width: 390px;
    }

    .project-item h2 {
        font-weight: bold;
    }

    .project-item .year {
        color: #777;
    }

    .project-item .inner {
        padding: 16px;
        line-height: 1.5;
    }

    body {
        margin: auto;
        max-width: 1250px;
    }

    .project-item,
    .project {
        background-color: #fff;
        box-shadow: 0px 8px 15px 1px rgba(0, 0, 0, 0.1);
        margin: 12px;
        border-radius: 5px;
    }

    .project {
        padding: 16px;
    }

    .project-item img {
        object-fit: cover;
        width: 100%;
        height: 100%;
        transition: transform .5s ease;
    }

    .project-item .image-container {
        overflow: hidden;
        width: 100%;
        height: 250px;
    }

    .project-item img:hover {
        transform: scale(1.1);
    }

    a {
        text-decoration: none;
        color: #000;
    }

    nav {
        padding: 8px;
        margin: 8px;
        vertical-align: middle;
        color: #999;
    }

    nav a {
        color: #000;
        padding: 8px;
        font-size: 14pt;
    }

    nav img {
        width: 36px;
        height: 36px;
        border-radius: 100%;
        vertical-align: middle;
        margin: 5px;
    }

    .project .chips {
        margin: 8px;
        padding: 6px 20px;
        background-color: #2980b9;
        color: #fff;
        border-radius: 15px;
        display: block;
        float: left;
        width: 100px;
        text-align: center;
    }

    .project .keywords {
        padding: 18px 0;
        color: #999;
        clear: both;
    }

    .project .period {
        color: #999;
    }

    .project img {
        margin: 10px;
        float: left;
        max-width: 320px;
    }

    .project h1 {
        font-weight: normal;
    }

    footer {
        padding: 32px 12px;
        text-align: right;
        color: #777;
    }

    @media (max-width: 600px) {
        .project-item,
        .project {
            margin: 12px 0;
        }
        .project img {
            float: none;
            margin: auto;
            display: block;
        }
    }
</style>

<body>

    <header>
        <nav>
            <a href="{{ "/" | relative_url }}">
                <img src="https://github.com/lukicdarkoo.png" />
                {{ site.title }}
            </a>
            {%- if page.title -%}
            / <a href="/projects">Projects</a>
            / {{ page.title | escape }}
            {%- else -%}
            / Projects
            {%- endif %}
        </nav>
    </header>

    <main class="container">
        {{ content }}
    </main>


    <footer>
        Copyright © Darko Lukić {{ 'now' | date: "%Y" }}
    </footer>

    <script src="https://kit.fontawesome.com/84739a5aa9.js" crossorigin="anonymous"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127441938-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'UA-127441938-1');
    </script>
</body>

</html>
